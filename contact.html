            <div class="contactform">
                <form>
                    <h1>Contact Me for Work/General Enqueries</h1>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientname">   
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" placeholder="name@example.com">
                        <div id="emailhelp" class="form-text">I'will never share your email & phone with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="clientphone">   
                    </div>
                    <div class="mb-3">
                        <label for="clientenquiry" class="form-label">Enquiry</label>
                        <input type="name" class="form-control" id="clientenquery">   
                    </div>
                    <div class="mb" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I Want you to work on a project with me</label>
                    </div>
                    <button type="submit" class="btn btn-sm">Submit</button> 
                </form>
            </div>
